name: Run BDD Cucumber Tests on Windows

on:
  #workflow_dispatch: # Allows manual trigger from GitHub Actions UI
  schedule:
    - cron: "*/15 * * * *"

jobs:
  run-bdd-tests:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "8" # Update to match your project needs
          distribution: "temurin"
          architecture: "x64"

      # Step 3: Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "temurin"
          cache: maven
          architecture: "x64"

      # Step 4: Run Maven Clean Install
      - name: Build Project
        run: mvn clean install
        shell: cmd

      # Step 5: Run BDD Cucumber Tests
      - name: Run Cucumber Tests
        run: mvn verify
        shell: cmd

      - name: Deploy report page to GitHub Page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-report-html/cucumber-html-reports
